{% extends "base.html" %}

{% load i18n %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center">
      <div class="col-12 mt-5 crud-box d-flex justify-content-center py-5">
        <div>
          <h3>{% trans "Logout" %}</h3>

        <p>{% trans 'Are you sure you want to logout?' %}</p>

        <form class="mt-4" method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn submit-btn btn-lg right" type="submit">{% trans 'Logout' %}</button>
        </form>
        </div>
      </div>
</div>
{% endblock %}
